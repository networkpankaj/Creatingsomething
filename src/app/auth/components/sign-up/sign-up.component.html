<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="brand-title">EduInnovate</h1>
      <h2 class="auth-title">Create Account</h2>
      <p class="auth-subtitle">Choose how you want to join our platform</p>
    </div>

    <!-- Join as Section -->
    <div class="registration-links">
      <div class="registration-options">
        <h3>Join as:</h3>
        
        <div class="registration-cards">
          <!-- Parent Registration Card -->
          <div class="registration-card parent-card" (click)="navigateToParentRegistration()">
            
            <!-- <h4>Parent</h4>
            <p>Find qualified teachers for your children's educational needs</p> -->
            <button class="btn-register">
              Parent / Student
            </button>
          </div>
          
          <!-- Teacher Registration Card -->
          <div class="registration-card teacher-card" (click)="navigateToTeacherRegistration()">
           
            <!-- <h4>Teacher</h4>
            <p>Share your expertise and teach students online</p> -->
            <button class="btn-register">
              Teacher
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="auth-footer">
      <p>Already have an account? 
        <button class="link-button" (click)="navigateToSignIn()">
          Sign In
        </button>
      </p>
    </div>
  </div>
</div>
